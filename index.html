<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion et Profil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Formulaires d'inscription et de connexion -->
        <div id="auth">
            <div id="register">
                <h2>Inscription</h2>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Mot de passe" required>
                <button id="register-button">S'inscrire</button>
            </div>
            <div id="login">
                <h2>Connexion</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Mot de passe" required>
                <button id="login-button">Se connecter</button>
            </div>
        </div>

        <!-- Page d'accueil utilisateur -->
        <div id="user-home" style="display: none;">
            <h2 id="welcome-message"></h2>
            <img id="user-avatar" src="default-avatar.png" alt="Avatar" width="100">
            <p id="user-name">Nom d'utilisateur : Anonyme</p>
            <form id="update-form">
                <input type="text" id="new-username" placeholder="Nouveau pseudo">
                <input type="file" id="new-avatar" accept="image/*">
                <button type="submit">Mettre à jour</button>
            </form>
            <button id="logout-button">Se déconnecter</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-storage.js"></script>
    <script src="script.js"></script>
</body>
</html>
