<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Firebase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="authDiv">
    <h1>Connexion</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>
    <p>Pas encore inscrit ? <a href="#" id="showSignUp">Créer un compte</a></p>
    <form id="signupForm" style="display: none;">
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Mot de passe" required>
      <button type="submit">S'inscrire</button>
    </form>
  </div>

  <div id="userHome" style="display: none;">
    <h1>Bienvenue !</h1>
    <p id="welcomeMessage"></p>
    <img id="userAvatar" src="./images/default-avatar.png" alt="Avatar utilisateur" width="100">
    <form id="updateForm">
      <input type="text" id="newUsername" placeholder="Nouveau pseudo">
      <input type="file" id="newAvatar" accept="image/*">
      <button type="submit">Mettre à jour</button>
    </form>
    <button id="logoutButton">Se déconnecter</button>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
